<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品集</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">我的作品集</div>
        <ul class="nav-links">
            <li><a href="#home">首页</a></li>
            <li><a href="#about">关于我</a></li>
            <li><a href="#projects">作品</a></li>
            <li><a href="#contact">联系方式</a></li>
        </ul>
    </nav>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>欢迎来到我的作品集</h1>
            <p>展示我的创意与设计</p>
        </div>
    </section>

    <section id="about" class="about">
        <h2>关于我</h2>
        <div class="about-content">
            <div class="about-text">
                <p>在这里添加您的个人简介...</p>
            </div>
            <div class="skills">
                <h3>技能专长</h3>
                <ul>
                    <li>技能 1</li>
                    <li>技能 2</li>
                    <li>技能 3</li>
                </ul>
            </div>
        </div>
    </section>

    <section id="projects" class="projects">
        <h2>作品展示</h2>
        <div class="project-grid">
            <!-- 项目卡片将通过 JavaScript 动态加载 -->
        </div>
    </section>

    <section id="contact" class="contact">
        <h2>联系方式</h2>
        <div class="contact-content">
            <div class="contact-info">
                <p><i class="fas fa-envelope"></i> 邮箱：your.email@example.com</p>
                <p><i class="fas fa-phone"></i> 电话：+86 xxx xxxx xxxx</p>
                <p><i class="fas fa-map-marker-alt"></i> 地址：您的地址</p>
            </div>
            <div class="social-links">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-weixin"></i></a>
            </div>
        </div>

    <footer>
        <p>&copy; 2024 我的作品集. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>

</html>
